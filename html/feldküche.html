<html>
<head>
	<title></title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

	<script>
		var offset = 0;

		function moar(p) {
			$.ajax({url: "/posts/" + offset, success: function(data) {
					$("#content").append("<hr/>" + data);
				}
			});
			offset += 1;
		}

		$(moar);

		$(window).click(moar);
	</script>

</head>
<body>
	<div id="content"></div>
</body>
</html>
